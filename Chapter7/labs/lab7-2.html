<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Lab 7-2</title>

<script type="text/Javascript">
<!--

function showUpper(checked) {
  var showThis;
  if (checked)  {
    showThis = document.myForm.name.value.toUpperCase();
  } else {
    showThis = document.myForm.name.value.toLowerCase();
  }
    document.myForm.name.value = showThis;
}

function emailTest(form)  {
  if (form.email_address.value.indexOf("@", 0) < 0) {
    alert("This is not a valid e-mail address!");
  } else {
    alert("This could be a valid e-mail address");
  }
}

function showFirst2(form)  {
  var first2Chars = form.phone_number.value.substring(0, 2);
  alert(first2Chars);
}


//-->
</script>
</head>
<body>
<h3>CIW JavaScript Specialist</h3>
<hr />

<form name="myForm" id="myForm">
Name:<br />
<input type="text" size="30" name="name" title="ok" /> 

<input type="checkbox" name="upperCheckbox" title="ok"  onclick="showUpper(this.checked);" /> 
Convert string to uppercase or lowercase<br />

E-mail address:<br />
<input type="text" size="30" name="email_address" title="ok" /> 

<input type="checkbox" title="ok" onclick="(this.checked) ? emailTest(this.form) : '';">
Test for e-mail address<br />

Phone number:<br />
<input type="text" size="30" name="phone_number" title="ok" /><br />
Fax number:<br />
<input type="text" size="30" name="fax_number" title="ok" />
<p>

<input type="button" value="First Two Characters Of Phone Number" onclick=
"showFirst2(this.form);" />
</p>
<p>
<input type="button" value="Fax Number Length" onclick='var strLength = document.myForm.fax_number.value.length; alert("That string is " + strLength + " characters long");' />
</p>
</form>
</body>
</html>
