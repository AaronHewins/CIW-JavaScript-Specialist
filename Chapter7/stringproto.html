<body>
    <script>
  function blueVerdanaFont() {
                return "<span style='font-face:Verdana;color:blue;font-size:2em'>" + this.toString() + "</span>";
            }
            String.prototype.blueV = blueVerdanaFont; // access function and new string
            String.prototype.blueVDescription = "The blueV() function creates blue Verdana font."; // new string property



            document.write("The following text is " + "blue Verdana".blueV() + " font.");
            document.write("<p>" + "blueV".blueVDescription + "</p>");
            document.write(String.prototype.blueVDescription)
            



    </script>
