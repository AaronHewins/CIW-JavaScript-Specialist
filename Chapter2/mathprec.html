<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Mathematical Precedence</h1>
    <hr>
</head>
    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_Precedence">Math Precedence</a>
<body>
    <script>

            var a = 5;
            var b = 4;
            var c = 3;
            var d = 2;
            var e = 1;

            var f = a+(b+c)*(d/e);
            alert("Mathematical Precedence will lead you to 5+(4+3)*(2/1) = " + f.toFixed());
            // the toFixed() method converts a number to string keeping only the specified number of decimals









    </script>
</body>
</html>
