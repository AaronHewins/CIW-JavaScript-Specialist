<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab 6-1</title>

<script type="text/Javascript">

/**********************************************
  The newWindow() function opens a new window 
  using http://www.ciwcertified.com as the URL.
**********************************************/
  
function newWindow() {
    var myWindow = window.open("http://www.ciwcertified.com", " ","width=100,height=100");
}

function anotherWindow() {
    var myWindow = window.open("https://www.w3schools.com/jsref/met_win_open.asp");
}



</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<form name="myForm">
<input type="button" value="Open New Window" onClick="newWindow();" />
</form>
<form name="secondform">
    <input type="button" value="Windows Explained" onClick="anotherWindow();" />
</form>
</body>
</html>
