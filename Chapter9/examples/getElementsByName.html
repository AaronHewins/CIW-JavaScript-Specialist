<title>Example: getElementsByName</title>
<h1>The Document Object</h1>
<h2>The document.getElementsByName Method</h2>

<p>First Name: <input  name="fname" title="fname1" type="text" value="Michael"></p>
<p>First Name: <input name="fname" title="fname2" type="text" value="Doug"></p>

<p>The tag name of the first element with the name "fname" is:</p>

<p id="demo"></p>
<hr>
   <script type="text/javascript">

        let elements = document.getElementsByName("fname");
        document.getElementById("demo").innerHTML = elements[0].tagName;
            
    </script>
