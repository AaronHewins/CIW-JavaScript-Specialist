        // CREATING OBJECTS
        // JS is object oriented programming language and you have been creating objects this entire time
        // you have been using global objects and accessing their methods to get certain outputs

        let person = new Object(); // new object created 
        

        // assign properties to object that can be called
        person.name = "Aaron";
        person.eyeColor = "Brown";
        person.age = 27;
        person.city = "Detroit"
        person.updateAge = function(){
            return ++person.age;
        }
        


        let personTwo = {   // object

            name: "Daniel",
            eyeColor: "Blue",
            age: 27,
            updateAge: function(){
                return ++person.age
            }


        }

        // constructor object that can be used later 
        // blueprint object for other objects
        function Person(name, eyeColor,age){
            this.name = name;
            this.eyeColor = eyeColor;
            this.age = age;
            this.updateAge = function() {
                return ++this.age;
            }
        }


        let person01 = new Person("Aaron","Brown",26); // person01 now has access to the blueprint object and all the properties (copycat)
        let person02 = new Person("Joe","Green",43) // person02 has now copied the blueprint object
