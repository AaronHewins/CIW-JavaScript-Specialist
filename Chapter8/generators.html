<body>
    <script>

        function* generateId() {
           let id = 1
           while (true) { 
            
            yield id // only available inside generator functions and is used to pause and resume
           id++
           }
        }

        const genObject = generateId()
        console.log(genObject.next())
        console.log(genObject.next())


        function* generator(array) {
            for(let x = 0; x < array.length; x++) {
                yield array[x]
            }
        }
        

        const genObject2 = generator([1,2,3,4])
 






    </script>
