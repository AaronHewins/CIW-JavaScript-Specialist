<title>Lab 8-3</title>

<script>

    
function* integer() {
           let num = 1
           while (true) { 
            
            yield num // only available inside generator functions and is used to pause and resume
           num++
           }
          
        }

        var get = integer()
        
           for (x = 0; x < 5; x++) {

            document.write(get.next().value)
           }

</script>
</head>
