<body>
    <script>
        /*********************************************************************
  On each iteration of the loop, use a document.write() statement to 
  output the value of the loop counter variable i only if it is evenly 
  divisible by 7. 

  Hint: Use the modulus operator (%) and the continue statement
  ********************************************************************/
  for (var i = 1; i <= 100; i++) {
if (i % 7 ) continue
document.write(i + "<br />");
}





    </script>
