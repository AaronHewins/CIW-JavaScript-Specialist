<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Do While</h1>
    <hr>
</head>
<a href="https://www.youtube.com/watch?v=v9zgD8wjtbw">Check out this video</a>
    <script>

  var n = 0 
  while (n < 5) {  // while loop
    n++;
    alert("n = " + n)
  }

  var i = 5

  do {    // do while
    i++;
    alert("i = " + i)
 } while (i < 5)



    </script>
    
    <body>
</html>
